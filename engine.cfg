[application]

name="space_invaders"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

width=180
height=320
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

disparo=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
